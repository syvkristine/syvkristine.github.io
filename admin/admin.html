    <main>
        <section class="innholdTilProsjektet">
                <h1>Lag et nytt prosjekt i porteføljen</h1>
                <form id="skjemaInfo">
                    <input type="text" id="inpTittel" placeholder="Tittel på prosjektet.." required>
                    <input type="text" list="aarsliste" id="norLagetDuProsjektet" placeholder="Hvilket år er prosjektet laget.." required>
                    <datalist id="aarsliste">
                        <option value="2019"></option>
                        <option value="2018"></option>
                        <option value="2017"></option>
                        <option value="2016"></option>
                        <option value="2015"></option>
                        <option value="2014"></option>
                        <option value="2013"></option>
                    </datalist>
                    <input id="inpFarge" type="color" value="#eeeeee" placeholder="Velg farge">
                    <textarea id="taBeskrivelse" placeholder="Beskrivelse av prosjektet.."></textarea>
                    <button class="button" type="submit">Publiser prosjektet</button>
                </form>
        </section>
        <section class="bildeOpplasting">
            <h1>Legg til bilder før publisering</h1>
                <form id="skjemaBilder">
                    <input type="file" id="inpBilde">
                        <span id="infoBilde"></span>
                        <input type="text" id="inpTekst" required placeholder="Beskrivelse til bildet..">
                        <label for="inpBilde" class="button">Velg bilde</label>
                    <button class="button" type="submit">Last opp bilde</button>
                </form>
    
                <div class="callout success" id="bildecontainer">
                    <p id="infoOpplasting">Ingen bilder lastet opp</p>
                  
                    <div id="ulBilder"></div>
                </div>
    
        </section>

    </main> 
    
    <div id="overlay">
       <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>

    <div id="overlayBekreftelse">

        <div class="check_mark">
            <div class="sa-icon sa-success animate">
                <span class="sa-line sa-tip animateSuccessTip"></span>
                <span class="sa-line sa-long animateSuccessLong"></span>
                <div class="sa-placeholder"></div>
                <div class="sa-fix"></div>
            </div>
        </div>
        <p>Innlegget er publisert!</p>
    </div>
